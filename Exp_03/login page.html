<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <header>
        <nav>
          <a href="../index.html"><button>Index</button></a>
          <a href="index.html"><button>Home</button></a>
        </nav>
      </header>
</head>
<body background="https://images.unsplash.com/photo-1541185934-01b600ea069c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3BhY2V4fGVufDB8fDB8fA%3D%3D&w=1000&q=80">

    <script lang="javascript">
        function validate(){
            var flag=1;
            if(document.myform.id.value=="" || document.myform.pwd.value=="" )
            {
                flag=0;
                alert("username and password cannot be empty");
            }
            if(flag==1)
            {
                alert("loged in successfully");
            }
            else{
                alert("Invalid Input");
                document.myform.focus();
            }
        }
    </script>
    <form name="myform">
        <table align="center" border="0" cellpadding="12">
            <tr>
                <h1 align="center" >Login</h1>
            </tr>
            <tr>
                <td><b>User Name</b></td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" name="pwd"></td>
            </tr>

            <tr>
                <td>
                    <form name="myform" method="post">
                        <input type="submit" value="Login" onclick="validate()" >
                        <input type="reset" value="Clear" >
                    </form>
                    <span class="psw">Forgot <a href="password.html">password?</a></span>
                    <p>Not a register user? <a href="signup.html">Sign  Up</a></p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
