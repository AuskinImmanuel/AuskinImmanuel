<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <div class="question-section">
            <div id="input">
                <form>
                    <label for="html">Enter HTML code:</label><br>
                    <textarea id="html" name="html" rows="10" cols="50"></textarea><br><br>
                    <input type="button" value="Submit" onclick="updateOutput()">
                </form>
            </div> 
        </div>
        <div class="answer-section">
            <div id="output">
                <h1>Output:</h1>
                <div id="display"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
